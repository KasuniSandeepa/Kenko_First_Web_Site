<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin | Gull Admin Template</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link href="../../dist-assets/css/themes/lite-purple.min.css" rel="stylesheet">

</head>
<div class="auth-layout-wrap" style="background-color:#e3ece1;">
    <div class="auth-content">
        <div class="card o-hidden">
            <div class="row">
                <div class="col-md-6">
                    <div class="p-4">
                        <div class="auth-logo text-center mb-4">
                            <img src="../../dist-assets/images/logo.png" alt=""></div>
                        <h1 class="mb-3 text-18">Sign In</h1>
                        <form>
                            <div class="form-group">
                                <label for="x">Mobile Number</label>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                          id="x">@</span></div>
                                <input class="form-control" type="text" placeholder="Mobile Number"
                                       aria-label="Username"
                                       aria-describedby="x"
                                       minlength="10" maxlength="10"/>
                            </div>
                            <div class="form-group">
                                <label for="y">Password</label>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                          id="y">@</span></div>
                                <input class="form-control" type="text" placeholder="Password"
                                       aria-label="Username"
                                       aria-describedby="y"
                                       minlength="4" maxlength="16"/>
                            </div>
                            <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 text-center"
                     style="background-size: cover;background-image: url(/dist-assets/images/photo-long-3.jpg)">
                    <div class="pr-3 auth-right">
                        <a class="btn btn-rounded btn-outline-secondary btn-block btn-icon-text"
                           href="signup.html">Sign Up</a>
                        <a class="btn btn-rounded btn-outline-danger btn-block btn-icon-text"
                           href="forgot.html"></i> Forgot Password?</a>
                        <a class="btn btn-rounded btn-outline-primary btn-block btn-icon-text"
                           href="signup.html">View As A Guest</a>
                        <div class="mt-3 text-center">
                            <a class="btn btn-success btn-rounded" href="signup.html">English</a>
                            <a class="btn btn-info btn-rounded" href="signup.html">සිංහල</a>
                            <a class="btn btn-dark btn-rounded" href="signup.html">தமிழ்</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
