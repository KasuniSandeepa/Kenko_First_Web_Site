  <script type="text/javascript">
    function ReadUrl(input) {
      if (input.files && input.files[0]) {
        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('photo_preview').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

  <script type="text/javascript">
    function initRefineUrl() {
      window.location.href = refineUrl(window.location.href);
    }
  </script>

</head>

<div class="main-content-wrap sidenav-open d-flex flex-column">

  <!-- ============ Body content start ============= -->

  <div class="main-content">
    <div class="breadcrumb">
      <h1>Crop Add</h1>
      <ul>
        <li><a href="Profile.jsp">Profile</a></li>
        <li><a href="LandAll.jsp">Lands</a></li>
        <li><a href="LandDetails.jsp">Land Details</a></li>
        <li>Crop Add</li>
      </ul>
    </div>
    <div class="separator-breadcrumb border-top"></div>

    <!-- start of main-content -->

    <!-- form-->
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <form action="CropAddServlet" method="post" enctype="multipart/form-data">

              <!--land-id-->
              <div class="row">
                <div class="col-12">
                  <input type="hidden" name="land_id"
                         value="1" required>
                </div>
              </div>
              <!--/land-id-->

              <div class="row">
                <div class="col-md-4 form-group">
                  <div class="form-group">
                    <label id="lblCropAddCropType">Crop Type</label>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
													<span class="input-group-text">
													<i class="search-icon text-muted i-Magnifi-Glass1"></i>
													</span></div>
                    <select class="form-control"
                            id="cmbCropAddCropType" name="crop_type"
                            aria-label="CropType" aria-describedby="cmbCropAddCropType"
                            required>
                      <option value="Carrot">Carrot</option>
                      <option value="Leaks">Leaks</option>
                      <option value="Beans">Beans</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <div class="form-group">
                    <label id="lblCropAddCropExtentAmount">Crop Extent - Number</label>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
													<span class="input-group-text">
													<i class="search-icon text-muted i-Magnifi-Glass1"></i>
													</span></div>
                    <input class="form-control" type="number"
                           placeholder="Crop Extent Number"
                           id="txtCropAddCropExtentNumber" value=""
                           name="crop_extent_number"
                           aria-label="CropExtentNumber"
                           aria-describedby="txtCropAddCropExtentNumber"
                           min="1" max="99" required/>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <div class="form-group">
                    <label id="lblCropAddCropExtentMeasurement">
                      Crop Extent - Measurement</label>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
													<span class="input-group-text">
													<i class="search-icon text-muted i-Magnifi-Glass1"></i>
													</span></div>
                    <select class="form-control"
                            id="cmbCropAddCropExtentMeasurement"
                            name="crop_extent_unit"
                            aria-label="CropExtentMeasurement"
                            aria-describedby="cmbCropAddCropExtentMeasurement"
                            required>
                      <option value="Weeks">Weeks</option>
                      <option value="Months">Months</option>
                      <option value="Years">Years</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <div class="form-group">
                    <label id="lblCropAddNurseryGrown">Nursery Grown</label>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
													<span class="input-group-text">
													<i class="search-icon text-muted i-Magnifi-Glass1"></i>
													</span></div>
                    <select class="form-control"
                            id="cmbCropAddNurseryGrown" name="nursery_grown"
                            aria-label="NurseryGrown"
                            aria-describedby="cmbCropAddNurseryGrown"
                            onchange="Show(this.value)"
                            required>
                      <option value="No">No</option>
                      <option value="Yes">Yes</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 form-group"
                >
                  <div style="display:none" id="Nursery_Grown_Number">
                  <div class="form-group">
                    <label id="lblCropAddNurseryGrownNumber">Nursery Grown - Number</label>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
													<span class="input-group-text">
													<i class="search-icon text-muted i-Magnifi-Glass1"></i>
													</span></div>
                    <input class="form-control" type="number"
                           placeholder="Nursery Grown - Number"
                           id="txtCropAddNurseryGrownNumber" value=""
                           name="crop_nursery_grown_number"
                           aria-label="NurseryGrownNumber"
                           aria-describedby="txtCropAddNurseryGrownNumber"
                           min="0" max="99"/>
                  </div>
                  </div>
                </div>
                <div class="col-md-4 form-group" >
                  <div style="display:none" id="Nursery_Grown_Measurement" >
                  <div class="form-group">
                    <label id="lblCropAddNurseryGrownMeasurement">
                      Nursery Grown - Measurement</label>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
													<span class="input-group-text">
													<i class="search-icon text-muted i-Magnifi-Glass1"></i>
													</span></div>
                    <select class="form-control"
                            id="cmbCropAddNurseryGrownMeasurement"
                            name="crop_nursery_grown_unit"
                            aria-label="NurseryGrownMeasurement"
                            aria-describedby="cmbCropAddNurseryGrownMeasurement">
                      <option value="Days">Days</option>
                      <option value="Weeks">Weeks</option>
                      <option value="Months">Months</option>
                    </select>
                  </div>
                  </div>
                </div>
                <select class="selectpicker" data-live-search="true">
                  <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                  <option data-tokens="mustard">Burger, Shake and a Smile</option>
                  <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                  <option data-tokens="kasuni">Kasuni</option>
                  <option data-tokens="kasani">Kasani</option>
                </select>
                <div class="col-md-4 form-group">
                  <div class="form-group">
                    <label id="lblCropAddCropPlantedDate">Planted Date</label>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
													<span class="input-group-text">
													<i class="search-icon text-muted i-Magnifi-Glass1"></i>
													</span></div>
                    <input class="form-control" type="date" placeholder="Planted Date"
                           id="txtCropAddCropPlantedDate" value="" name="crop_planted_date"
                           aria-label="CropPlantedDate" aria-describedby="txtCropAddCropPlantedDate"
                           required/>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <div class="form-group">
                    <label id="lblCropAddCropPhoto">Crop's Photo</label>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
													<span class="input-group-text">
													<i class="search-icon text-muted i-Magnifi-Glass1"></i>
													</span></div>
                    <div class="custom-file">
                      <input class="custom-file-input" id="imgCropAddCropPhoto"
                             type="file" name="crop_photo"
                             aria-describedby="imgCropAddCropPhoto"
                             onchange="ReadUrl(this)"/>
                      <label class="custom-file-label"
                             for="lblCropAddCropPhoto">Choose file</label>
                    </div>
                  </div>
                </div>
                <!-- <div class="col-md-4 form-group">&nbsp;</div> -->
                <div class="col-md-4 form-group">
                  <div class="form-group">
                    &nbsp;
                  </div>
                  <button class="btn btn-primary">Add New Crop</button>
                </div>
                <div class="col-md-4 form-group">
                  <div class="form-group">
                    <label id="lblCropAddCropPhotoSelected">Selected Crop's Photo</label>
                  </div>
                  <div class="input-group">
                    <img class="form-control" src="#" id="photo_preview"
                         name="crop_photo_selected" style="width:100%; height:auto;"
                         aria-label="CropAddCropPhotoSelected"
                         aria-describedby="imgAddCropPhotoSelected">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /form-->

    <!-- end of main-content -->

  </div>

  <!-- ============ Body content end ============= -->

<script>
  function Show(value){
    console.log(value);

    var NurseryGrownNumberField = document.getElementById("Nursery_Grown_Number");
    var NurseryGrownMeasurement = document.getElementById("Nursery_Grown_Measurement");

    if(value=="Yes"){


      NurseryGrownNumberField.style.display = "block";
      NurseryGrownMeasurement.style.display = "block";

    }else if(value=="No"){

      NurseryGrownNumberField.style.display = "none";
      NurseryGrownMeasurement.style.display = "none";

    }
  }
</script>
